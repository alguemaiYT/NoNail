[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonail"
version = "0.1.0"
description = "NoNail â€” A simplified, MCP-compatible AI agent with full computer access. Inspired by ZeroClaw."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "openai>=1.0.0",
    "anthropic>=0.30.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "click>=8.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "ruff>=0.4"]

[project.scripts]
nonail = "nonail.__main__:cli"

[tool.setuptools.packages.find]
include = ["nonail*"]
