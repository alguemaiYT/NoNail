# NoNail configuration
# Copy to ~/.nonail/config.yaml and edit as needed.

# LLM Provider — "openai", "anthropic", or "groq"
# The OpenAI provider also works with OpenRouter and any OpenAI-compatible API.
provider: openai

# Model to use
model: gpt-4o

# (Optional) Custom API base URL — useful for OpenRouter, local LLMs, etc.
# api_base: https://openrouter.ai/api/v1

# API key — prefer using provider-specific environment variables:
# OPENAI_API_KEY | ANTHROPIC_API_KEY | GROQ_API_KEY
# api_key: sk-...

# Environment variable that holds the API key (choose based on provider)
api_key_env: OPENAI_API_KEY

# System prompt — defines the agent personality and tool guidance
# The default prompt below covers all 18 built-in tools with usage guidelines.
# system_prompt: >
#   You are NoNail, an autonomous AI agent with complete access to this computer...

# Maximum tool-call iterations per user message
max_iterations: 25

# MCP server settings
mcp_server:
  enabled: true
  transport: stdio
